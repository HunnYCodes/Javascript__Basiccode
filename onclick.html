<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick</title>
</head>
<body>


    <h1>Onclick Button</h1>
    <p id="demo">what is your Name</p>
      <button type="button" onclick="myFun()">clickme</button>
    <script>
         function myFun() {
            document.getElementById("demo").innerHTML = "My name is SunnYBibYan";
         }
    </script>
    
</body>
</html>
